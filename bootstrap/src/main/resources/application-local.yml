# Local development environment configuration

spring:
  # DataSource configuration (local development)
  datasource:
    url: jdbc:mysql://localhost:3306/order_service?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

# Server configuration
server:
  port: 8080

# Logging configuration (console output with default format)
logging:
  level:
    root: INFO
    com.catface.orderservice: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}] --- [%t] %-40.40logger{39} : %m%n"

# Actuator endpoints (expose all for local development)
management:
  endpoints:
    web:
      exposure:
        include: "*"
