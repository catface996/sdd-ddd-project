logging:
  level:
    com.demo: DEBUG
    com.demo.infrastructure.repository.mysql.mapper: DEBUG

# MyBatis-Plus 配置
mybatis-plus:
  global-config:
    db-config:
      # 逻辑删除配置
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    # 打印 SQL 日志
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# 本地开发环境配置
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/tiang?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: tiang_user
    password: tiang123
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    
    # Druid 连接池配置
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 30000

