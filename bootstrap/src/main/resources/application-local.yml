spring:
  datasource:
    # 数据源类型
    type: com.alibaba.druid.pool.DruidDataSource
    
    # 数据库连接信息
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/order_core?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root123
    
    # Druid 连接池配置
    druid:
      # 初始连接数
      initial-size: 5
      # 最小空闲连接数
      min-idle: 5
      # 最大活跃连接数
      max-active: 20
      # 获取连接最大等待时间（毫秒）
      max-wait: 60000
      # 空闲连接检测间隔（毫秒）
      time-between-eviction-runs-millis: 60000
      # 连接最小生存时间（毫秒）
      min-evictable-idle-time-millis: 300000
      # 连接有效性验证
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 验证 SQL
      validation-query: SELECT 1

logging:
  level:
    root: INFO
    com.demo: DEBUG
    com.alibaba.druid: INFO
