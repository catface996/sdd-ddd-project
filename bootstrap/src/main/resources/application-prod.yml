# Prod 环境配置

spring:
  # 数据源配置
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # Redis 配置
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      database: 0

# AWS SQS 配置
aws:
  sqs:
    region: ${AWS_REGION:us-east-1}
    queue-url: ${SQS_QUEUE_URL}
