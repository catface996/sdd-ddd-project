# 数据源配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/order_core_prod?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    
    # Druid 连接池配置
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000

logging:
  level:
    root: INFO
    com.demo: INFO

# 链路追踪采样率调整（生产环境可降低采样率）
management:
  tracing:
    sampling:
      probability: 0.1
