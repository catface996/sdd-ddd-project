# Production environment configuration

spring:
  # DataSource configuration (production environment)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://prod-db-host:3306/order_service?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai}
    username: ${SPRING_DATASOURCE_USERNAME:prod_user}
    password: ${SPRING_DATASOURCE_PASSWORD:prod_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # Lifecycle configuration
  lifecycle:
    timeout-per-shutdown-phase: 30s

# Server configuration
server:
  port: 8080
  # Graceful shutdown configuration
  shutdown: graceful

# Logging configuration (JSON format to file, INFO level)
logging:
  level:
    root: INFO
    com.catface.orderservice: INFO
  file:
    name: logs/order-service.json
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

# Actuator endpoints (limited exposure for production)
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  
  # Disable sensitive endpoints
  endpoint:
    env:
      enabled: false
    beans:
      enabled: false
    configprops:
      enabled: false
