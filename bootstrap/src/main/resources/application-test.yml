# Test 环境配置
# 用于测试环境

spring:
  application:
    name: order-service
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# 日志配置
logging:
  level:
    com.catface: DEBUG  # 业务包使用 DEBUG 级别
    root: INFO          # 其他包使用 INFO 级别
